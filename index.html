<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>first vr environment</title>
  </head>

  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>

  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="https://Josh-Elliott.github.io/low-poly-vr/vr_assets/clear_sky.png" crossorigin="anonymous"/>
      </a-assets>

     <a-sky
        id="background"
        src="#sky"
        theta-length="90"
        radius="30"
        position="0 -54.59172 0"
        material=""
        geometry=""
        scale="-2 2 2"
      ></a-sky>

      <a-gltf-model src="https://Josh-Elliott.github.io/low-poly-vr/vr_assets/mountains.glb" 
              gltf-model="https://Josh-Elliott.github.io/low-poly-vr/vr_assets/mountains.glb" rotation="0 -30 0">
      </a-gltf-model>
      
           <a-gltf-model src="https://Josh-Elliott.github.io/low-poly-vr/vr_assets/tree.glb" 
              gltf-model="https://Josh-Elliott.github.io/low-poly-vr/vr_assets/mountains.glb">
           </a-gltf-model>
      
           <a-gltf-model src="https://Josh-Elliott.github.io/low-poly-vr/vr_assets/tree_2.glb" 
              gltf-model="https://Josh-Elliott.github.io/low-poly-vr/vr_assets/mountains.glb">
           </a-gltf-model>
      
      <a-entity
        camera=""
        position=" 2 0.19 0"
        wasd-controls=""
        rotation=""
        look-controls=""
        aframe-injected=""
        data-aframe-inspector-original-camera=""
        id="camera"
      ></a-entity>
      

    </a-scene>
  </body>
</html>
