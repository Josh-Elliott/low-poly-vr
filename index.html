<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>first vr environment</title>
  </head>

  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>

  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="https://Josh-Elliott.github.io/low-poly-vr/vr_assets/clear_sky.jpg" crossorigin="anonymous"/>
      </a-assets>

      <a-sky
        id="background"
        src="#sky"
        theta-length="90"
        radius="30"
        position="0 -25.55254 0"
        material=""
        geometry=""
        scale="-2 2 2"
      ></a-sky>

      <a-gltf-model src="https://Josh-Elliott.github.io/low-poly-vr/vr_assets/mountains.glb" gltf-model="https://Josh-Elliott.github.io/low-poly-vr/vr_assets/mountains.glb" scale="8 8 8" 
                    position="0 0.067 0"></a-gltf-model>
      
      <a-entity camera="" position="0 9 0" wasd-controls="" rotation="" look-controls="" aframe-injected="" data-aframe-inspector-original-camera="" id="camera"></a-entity>

    </a-scene>
  </body>
</html>
